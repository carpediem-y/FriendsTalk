<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat2 - Kokoa Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>New York</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
  <header class="alt-header"> 
    <div class="alt-header__column">
        <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Joey</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
        Sunday, Feb 11, 2024
    </div>

    <!--내가 보낸 메세지-->
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Hey Joe, Let's share Pizza</span>
                <span class="message__time">09:00</span>
            </div>
        </div>
    </div>

    <!--상대가 보낸 메세지-->
    <div class="message-row">
        <img src="img/joey.jpg">
        <div class="message-row__content">
            <span class="message__author">Joey</span>
            <div class="message__info">
                <span class="message__bubble">JOEY DOESN'T SHARE FOOD!!!</span>
                <span class="message__time">09:10</span>
            </div>
        </div>
    </div>

    <!--내가 보낸 메세지-->
    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">Oops, Sorry</span>
                <span class="message__time">09:11</span>
            </div>
        </div>
    </div>    
  </main>

  <form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
  ></script>
</body>
</html>
