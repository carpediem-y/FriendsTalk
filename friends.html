<body id="friends-screen-main">
  <div class="status-bar">
      <div class="status-bar__column">
          <span>New York</span>
          <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
          <span>12:00</span>
      </div>

  <header class="screen-header">

          <span><i class="fas fa-music fa-lg"></i></span>
