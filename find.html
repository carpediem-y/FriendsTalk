<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>New York</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
  <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i style="color: var(--deep-green);" class="fas fa-cog fa-lg"></i></a></span>
            <span class="dot"></span>
      </div>
  </header>
  
  <main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <div class="user-component">
            <!--friends1-->
            <div class="user-component__column">
              <img
                src="img/janice.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">
                  Janice
                </h4>
              </div>
            </div>
        <div class="user-component">
            <!--friends2-->
          <div class="user-component__column">
            <img
              src="img/carol.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Carol
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__column-friends">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">Central Perk</h5>
                <h6 class="open-post__hashtags">#centralPerk #reservation</h6>
                <div class="open-post__members">
                    <img src="img/gunther.jpg"/>
                    <span class="open-post__member-count">50 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="img/centralperk.jpg">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span> 
                    </div>
                </div>
            </div>
        </div>
    </div>
  </main>
  
  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">2</span>
                  <i class="far fa-comment fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html">
                  <i class="fas fa-search fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="more.html">
                  <span class="nav__dot"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
          </li>
      </ul>
  </nav>

  <div id="no-mobile">
    <span>Please make the screen smaller </span>
  </div>
  
  <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
  ></script>
</body>
</html>
