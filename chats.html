<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
        <span>New York</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>12:00</span>
    </div>
    <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"><i style="color: var(--deep-green);" class="fas fa-cog fa-lg"></i></a></span>
            <span class="dot"></span>
      </div>
  </header>
  <main class="main-screen">
    <!--chat1-->
    <a href="chat1.html">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/phoebe.jpg"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Phebe</h4>
                <h6 class="user-component__subtitle">
                    MY EYES!!!!!</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">12:00</span>
              <div class="badge">2</div>
            </div>
        </div>
    </a>
    
    <!--chat2-->
    <a href="chat2.html">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/joey.jpg"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Joey</h4>
                <h6 class="user-component__subtitle">
                  Oops, Sorry</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">09:11</span>
            </div>
        </div>
    </a>

    <!--chat3-->
    <a href="chat3.html">
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/Ross.jpg"
                class="user-component__avatar user-component__avatar"
              />
              <div class="user-component__text">
                <h4 class="user-component__title">Ross</h4>
                <h6 class="user-component__subtitle">
                  Ah, ðŸ‘‰Salmon Skin Roll</h6>
              </div>
            </div>
            <div class="user-component__column">
              <span class="user-component__time">08:00</span>
            </div>
        </div>
    </a>
  </main>
  
  <nav class="nav">
      <ul class="nav__list">
          <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">2</span>
                  <i class="fas fa-comment fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="find.html">
                  <i class="fas fa-search fa-2x"></i>
              </a>
          </li>
          <li class="nav__btn">
              <a class="nav__link" href="more.html">
                  <span class="nav__dot"></span>
                  <i class="fas fa-ellipsis-h fa-2x"></i>
              </a>
          </li>
      </ul>
  </nav>

  <div id="no-mobile">
    <span>Please make the screen smaller </span>
  </div>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
